<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問題画面</title>
    <link rel="stylesheet" href="/static/styles.css?v=2" />
  </head>

  <body>
    <div class="question" style="background-color: #faf8f2">
      <h1 class="question-number">Q1</h1>

      <div class="question-box">
        <p class="question-text">{{ question.question_text }}</p>

        <img
          src="/static/img/cashier.png"
          alt="レジ対応のイラスト"
          class="question-image"
        />
      </div>

      {% for choice in choices %}
      <a class="answer-btn" href="#" data-choice-id="{{ choice.id }}">
        <div class="answer-text">
          <h2>{{ choice.choice_text }}</h2>
        </div>
      </a>
      {% endfor %}

      <button
        type="button"
        id="answerBtn"
        class="answer-submit disabled"
        disabled
      >
        Answer
      </button>

      <script>
        const answerButtons = document.querySelectorAll(".answer-btn");
        const answerBtn = document.getElementById("answerBtn");
        let selectedChoiceId = null;

        answerButtons.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();

            answerButtons.forEach((b) => b.classList.remove("selected"));

            btn.classList.add("selected");
            selectedChoiceId = btn.dataset.choiceId;

            answerBtn.classList.remove("disabled");
            answerBtn.disabled = false;
          });
        });
      </script>
    </div>
  </body>
</html>
