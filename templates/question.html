<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問題画面</title>
    <link rel="stylesheet" href="/static/styles.css?v=2" />
  </head>

  <body>
    <div
      class="question"
      style="background-color: #faf8f2"
      data-correct-id="{{ question.correct_choice_id }}"
    >
      <h1 class="question-number">Q1</h1>

      <div class="question-box">
        <p class="question-text">{{ question.question_text }}</p>

        <img
          src="/static/img/cashier.png"
          alt="レジ対応のイラスト"
          class="question-image"
        />
      </div>

      {% for choice in choices %}
      <a class="answer-btn" href="#" data-choice-id="{{ choice.id }}">
        <div class="answer-text">
          <h2>{{ choice.choice_text }}</h2>
        </div>
      </a>
      {% endfor %}

      <button
        type="button"
        id="answerBtn"
        class="answer-submit disabled"
        disabled
      >
        Answer
      </button>

      <div id="resultBox" class="result-box hidden">
        <span id="resultText" class="result-text"></span>

        <div class="result-actions">
          <button class="result-btn explanation-btn">Explanation</button>
          <button class="result-btn next-btn">Next Stage</button>
        </div>
      </div>

      <script>
        const answerButtons = document.querySelectorAll(".answer-btn");
        const answerBtn = document.getElementById("answerBtn");
        const resultBox = document.getElementById("resultBox");

        const correctChoiceId =
          document.querySelector(".question").dataset.correctId;

        let selectedChoiceId = null;

        answerButtons.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();

            answerButtons.forEach((b) => b.classList.remove("selected"));

            btn.classList.add("selected");
            selectedChoiceId = btn.dataset.choiceId;

            answerBtn.classList.remove("disabled");
            answerBtn.disabled = false;
          });
        });

        const resultText = document.getElementById("resultText");

        answerBtn.addEventListener("click", () => {
          resultBox.classList.remove("hidden", "correct", "wrong");

          const selectedBtn = document.querySelector(
            `.answer-btn[data-choice-id="${selectedChoiceId}"]`
          );

          if (selectedChoiceId === correctChoiceId) {
            resultBox.classList.add("correct");
            resultText.textContent = "正解！";
            selectedBtn.classList.add("correct");
          } else {
            resultBox.classList.add("wrong");
            resultText.textContent = "不正解！";
            selectedBtn.classList.add("wrong");
          }

          // 再操作防止
          answerBtn.disabled = true;
          answerButtons.forEach((btn) => {
            btn.style.pointerEvents = "none";
          });
        });
      </script>
    </div>
  </body>
</html>
