<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サインイン</title>
    <link rel="stylesheet" href="/static/styles.css?v=2" />
  </head>

  <body style="background: #f5f6f8">
    <div class="signin" style="background-color: #faf8f2">
      <h1>Sign in</h1>

      <form action="/signin" method="POST">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
        <label for="email"></label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br />

        <label for="password"></label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />

        <button type="submit">Sign in</button>
      </form>

      <!-- Flask用に修正 -->
      <h3>For new registrations <a href="/signup">Click here</a></h3>
      <h3>Forgot your password? <a href="/forgot">Click here</a></h3>
    </div>
  </body>
</html>
