{# Bottom navigation: Learn / Achievements / Account #}
<div class="bottom-nav-spacer" aria-hidden="true"></div>
<nav class="bottom-nav" aria-label="メインメニュー">
  <a
    class="bottom-nav__item {% if request.path in ['/select','/question','/difficulty','/frequency','/ready'] %}is-active{% endif %}"
    href="/select"
    aria-label="学習"
    title="学習"
  >
    <img class="bottom-nav__icon" src="/static/img/learn.svg" alt="" aria-hidden="true" decoding="async" />
  </a>

  <a
    class="bottom-nav__item {% if request.path in ['/achievements','/profile'] %}is-active{% endif %}"
    href="/achievements"
    aria-label="Achievement"
    title="Achievement"
  >
    <img class="bottom-nav__icon" src="/static/img/achievement.svg" alt="" aria-hidden="true" decoding="async" />
  </a>

  <a
    class="bottom-nav__item {% if request.path.startswith('/account') %}is-active{% endif %}"
    href="/account"
    aria-label="アカウント"
    title="アカウント"
  >
    <img class="bottom-nav__icon" src="/static/img/user.svg" alt="" aria-hidden="true" decoding="async" />
  </a>
</nav>
